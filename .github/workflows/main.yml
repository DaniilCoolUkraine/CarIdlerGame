name: Build project

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
    steps:
      - name: Set START_TIME
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      #- name: Game CI Unity Builder
        #uses: game-ci/unity-builder@v4
        #env:
        #  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        #  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
        #  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        #with:
        #  targetPlatform: ${{ matrix.targetPlatform }}
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
      - run: echo "END_TIME=$(date +%s)" >> $GITHUB_ENV 
      - name: Compute Build Time
        run: |
          DURATION=$((END_TIME - START_TIME))
          echo "DURATION=$(DURATION)" >> $GITHUB_ENV
      - name: Send success notification
        if: success()
        run: |
          BUILD_TIME="$((DURATION/60))m $((DURATION%60))s"
          REPO_NAME="$(basename $"GITHUB_REPOSITORY")"
          GH_PAGES_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}/"
          BRANCH=${{github.ref_name}}
          MESSAGE="<b>Success</b>
          Build on branch \"${BRANCH}\" finished with status \"Success\". 
          Time taken: ${BUILD_TIME}. 
          <a href=\"${GH_PAGES_URL}\">${GH_PAGES_URL}</a>"
          curl -s -X POST "https://api.telegram.org/bot${{secrets.TELEGRAM_BOT_TOKEN}}/sendMessage" \
          -d chat_id=${{secrets.TELEGRAM_CHAT_ID}} \
          -d text="${MESSAGE}" \
          -d parse_mode="HTML"
      - name: Send failure notification
        if: failure()
        run: |
          BUILD_TIME="$((DURATION/60))m $((DURATION%60))s"
          BRANCH=${{github.ref_name}}
          MESSAGE="<b>Failed</b>
          Build on branch \"${BRANCH}\" finished with status \"Failure\". 
          Time taken: ${BUILD_TIME}."
          curl -s -X POST "https://api.telegram.org/bot${{secrets.TELEGRAM_BOT_TOKEN}}/sendMessage" \
          -d chat_id=${{secrets.TELEGRAM_CHAT_ID}} \
          -d text="${MESSAGE}" \
          -d parse_mode="HTML"

  deploy:
    name: GitHub Pages Deploy
    runs-on: ubuntu-latest
    needs: buildForAllSupportedPlatforms
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: webgl-build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: webgl-build/WebGL
  
